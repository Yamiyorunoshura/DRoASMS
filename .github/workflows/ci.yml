name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  UV_VERSION: "0.5.0"
  # Default placeholder token - tests that require real Discord token will skip automatically
  # To run tests that need real token, set TEST_DISCORD_TOKEN or DISCORD_TOKEN in GitHub Secrets
  DISCORD_TOKEN: "test-token-placeholder"
  TEST_DISCORD_TOKEN: "test-token-placeholder"

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff check
        run: uv run ruff check .

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run mypy
        run: uv run mypy src/

  format-check:
    name: Format Check (black)
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check formatting with black
        run: uv run black --check src/ tests/

  pre-commit-check:
    name: Pre-commit Check
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run pre-commit on all files
        run: uv run pre-commit run --all-files

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bot
          POSTGRES_PASSWORD: bot
          POSTGRES_DB: economy
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://bot:bot@postgres:5432/economy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install PostgreSQL client
        run: |
          apt-get update && apt-get install -y --no-install-recommends postgresql-client

      - name: Install dependencies
        run: uv sync --group dev

      - name: Setup database extensions
        run: |
          PGPASSWORD=bot psql -h postgres -U bot -d economy -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
        continue-on-error: true

      - name: Run database migrations
        run: uv run alembic upgrade head

      - name: Run unit tests with coverage
        run: uv run pytest tests/unit/ -v -n auto

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-tests-coverage
          path: htmlcov/
          retention-days: 30

