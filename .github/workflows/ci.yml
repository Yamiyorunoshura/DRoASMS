      - name: Install PostgreSQL client
        run: |
          apt-get update && apt-get install -y --no-install-recommends postgresql-client

      - name: Install dependencies
        run: uv sync --group dev

      - name: Setup database extensions
        run: |
          PGPASSWORD=bot psql -h postgres -U bot -d economy -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
        continue-on-error: true

      - name: Run database migrations
        run: uv run alembic upgrade head

      - name: Override with real token if available (optional)
        run: |
          # Override default placeholder if real token is provided via secrets
          # Tests that require real token will run; others will use placeholder
          if [ -n "${{ secrets.TEST_DISCORD_TOKEN }}" ]; then
            echo "TEST_DISCORD_TOKEN=${{ secrets.TEST_DISCORD_TOKEN }}" >> $GITHUB_ENV
            echo "DISCORD_TOKEN=${{ secrets.TEST_DISCORD_TOKEN }}" >> $GITHUB_ENV
          elif [ -n "${{ secrets.DISCORD_TOKEN }}" ]; then
            echo "TEST_DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> $GITHUB_ENV
            echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> $GITHUB_ENV
          fi
          # If no secrets provided, default placeholder from global env will be used

      - name: Run contract tests with coverage
        run: uv run pytest tests/contracts/ -v -n auto

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-tests-coverage
          path: htmlcov/
          retention-days: 30

