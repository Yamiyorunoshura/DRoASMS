  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
    services:
      docker:
        image: docker:27-dind
        options: >-
          --privileged
        env:
          DOCKER_TLS_CERTDIR: ""
    env:
      COMPOSE_DOCKER_CLI_BUILD: "1"
      DOCKER_HOST: tcp://docker:2375
      DOCKER_TLS_CERTDIR: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Install Docker CLI and Compose plugin
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            ca-certificates curl gnupg lsb-release \
            docker.io docker-compose-plugin

      - name: Override with real token if available (optional)
        run: |
          # Override default placeholder if real token is provided via secrets
          # Tests that require real token (like test_compose_ready, test_db_not_ready_retry)
