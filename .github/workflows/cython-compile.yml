name: Cython Module Compilation

on:
  push:
    branches: [main, develop]
    paths:
      - 'pyproject.toml'
      - 'scripts/compile_modules.py'
      - 'scripts/performance_baseline_test.py'
      - 'src/cython_ext/**'
      - '.github/workflows/mypc-compile.yml'
  pull_request:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'scripts/compile_modules.py'
      - 'scripts/performance_baseline_test.py'
      - 'src/cython_ext/**'
      - '.github/workflows/mypc-compile.yml'
  workflow_dispatch:
    inputs:
      refresh_baseline:
        description: 'Refresh performance baseline after compile'
        type: boolean
        default: false

jobs:
  cython-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Compile Cython targets
        run: |
          EXTRA=""
          if [ "${{ github.event.inputs.refresh_baseline }}" = "true" ]; then
            EXTRA="--refresh-baseline"
          fi
          python scripts/compile_modules.py compile --force $EXTRA

      - name: Run Cython smoke tests
        run: python scripts/compile_modules.py test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cython-build
          path: |
            build/cython/
            build/cython/compile_report.json
          retention-days: 7
